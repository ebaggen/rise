{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{%  block app_content %}
    <div class="accordion" id="alarmAccordion">
        {% for alarm in alarms %}
            <div class="card z-depth-0 bordered">
                <div class="card-header" id="heading{{ alarm.id }}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ alarm.id }}" aria-expanded="true" aria-controls="collapse{{ alarm.id }}">
                            {{ alarm.time }}
                        </button>
                    </h5>
                </div>
                <div id="collapse{{ alarm.id }}" class="collapse" aria-labelledby="heading{{ alarm.id }}" data-parent="#alarmAccordion">
                    <div class="card-body">
                        {{  alarm.label }}
                    </div>
                </div>
            </div>
            <hr/>
        {% endfor %}
    </div>

{%  endblock %}
